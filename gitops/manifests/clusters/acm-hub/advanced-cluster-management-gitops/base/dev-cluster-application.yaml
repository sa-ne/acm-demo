apiVersion: app.k8s.io/v1beta1
kind: Application
metadata:
  name: dev-cluster
  namespace: acm-demo-gitops
spec:
  componentKinds:
  - group: apps.open-cluster-management.io
    kind: Subscription
  descriptor: {}
  selector:
    matchExpressions:
    - key: app
      operator: In
      values:
      - dev-cluster